<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kumpulan Soal UTBK</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background: #f7f7f7; }
    h1 { color: #333; }
    .soal { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .nomor { font-weight: bold; margin-bottom: 10px; }
    .pembahasan { color: #555; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Kumpulan Soal dan Pembahasan</h1>

  <div class="soal">
    <div class="nomor">Soal No. 1</div>
    <div>Jika 3x + 5 = 20, maka nilai x adalah ...</div>
    <div class="pembahasan"><strong>Pembahasan:</strong>  
      3x + 5 = 20 → 3x = 15 → x = 5
    </div>
  </div>

  <div class="soal">
    <div class="nomor">Soal No. 2</div>
    <div>Sebuah persegi memiliki keliling 24 cm. Berapa panjang sisinya?</div>
    <div class="pembahasan"><strong>Pembahasan:</strong>  
      Keliling = 4 × sisi → 24 = 4 × s → s = 6 cm
    </div>
  </div>

</body>
</html>
